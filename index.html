<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Games - Delean Mafra</title>
    <link rel="icon" href="imagem/controle.png" type="image/png">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        .background {
            position: fixed;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                #FF6B6B, /* Vermelho coral */
                #4ECDC4, /* Turquesa */
                #FFE66D, /* Amarelo pastel */
                #FF8B94  /* Rosa suave */
            );
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            z-index: -1;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .menu {
            width: 250px;
            background-color: rgba(41, 43, 44, 0.9);
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            padding-top: 20px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.3);
            overflow-y: auto;
        }

        .tab-container {
            margin: 5px 10px;
        }

        .tab-button {
            padding: 12px 15px;
            cursor: pointer;
            background-color: rgba(68, 68, 68, 0.8);
            border: none;
            border-radius: 8px;
            margin: 5px 0;
            text-align: left;
            color: #fff;
            font-size: 14px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .submenu {
            display: none;
            margin-left: 15px;
        }

        .tab-button:hover {
            background-color: #FF6B6B;
            transform: translateX(5px);
        }

        .tab-container:hover .submenu {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .container {
            margin-left: 270px;
            padding: 20px;
            height: calc(100vh - 40px);
        }

        .tab {
            display: none;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 15px;
        }

        /* T√≠tulo do menu */
        .menu-title {
            color: #fff;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        /* Categoria dos jogos */
        .game-category {
            color: #FFE66D;
            padding: 10px 15px;
            font-weight: bold;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="background"></div>

    <div class="menu">
        <div class="menu-title">üéÆ Arcade Games</div>

        <!-- Jogos Cl√°ssicos -->
        <div class="game-category">üèÜ Jogos Cl√°ssicos</div>
        <div class="tab-container">
            <div class="tab-button" onclick="openTab('tab1')">üéØ Jogo da Forca</div>
        </div>
        <div class="tab-container">
            <div class="tab-button" onclick="openTab('tab2')">üß© Quebra-Cabe√ßa</div>
        </div>
        <div class="tab-container">
            <div class="tab-button" onclick="openTab('tab3')">üé¥ Jogo da Mem√≥ria</div>
        </div>

        <!-- Jogos de Racioc√≠nio -->
        <div class="game-category">üÉè Jogos de azar</div>
        <div class="tab-container">
            <div class="tab-button" onclick="openTab('tab4')">üé∞ Ca√ßa-n√≠queis</div>
        </div>
        <div class="tab-container">
            <div class="tab-button" onclick="openTab('tab5')">‚ô¶ 21</div>
        </div>

        <!-- Jogos de A√ß√£o -->
        <div class="game-category">‚ö° A√ß√£o</div>
        <div class="tab-container">
            <div class="tab-button" onclick="openTab('tab6')">üî´ Roleta russa</div>
        </div>
    </div>

    <div class="container">
        <div id="tab1" class="tab">
            <iframe src="forca.html"></iframe>
        </div>
        <div id="tab2" class="tab">
            <iframe src="quebra_cabeca.html"></iframe>
        </div>
        <div id="tab3" class="tab">
            <iframe src="jogo_memoria.html"></iframe>
        </div>
        <div id="tab4" class="tab">
            <iframe src="caca_niqueis.html"></iframe>
        </div>
        <div id="tab5" class="tab">
            <iframe src="vinte_e_um.html"></iframe>
        </div>
        <div id="tab6" class="tab">
            <iframe src="roleta_russa.html"></iframe>
        </div>
    </div>

    <script>
        function openTab(tabId) {
            // Esconde todas as tabs
            var tabs = document.getElementsByClassName('tab');
            for (var i = 0; i < tabs.length; i++) {
                tabs[i].style.display = 'none';
            }
            
            // Mostra a tab selecionada
            var selectedTab = document.getElementById(tabId);
            if (selectedTab) {
                selectedTab.style.display = 'block';
                
                // Adiciona efeito de fade
                selectedTab.style.opacity = 0;
                setTimeout(() => {
                    selectedTab.style.transition = 'opacity 0.5s ease';
                    selectedTab.style.opacity = 1;
                }, 10);
            }
        }

        // Abre a primeira tab ao carregar
        window.onload = function() {
            openTab('tab1');
        };
    </script>

</body>
</html>
